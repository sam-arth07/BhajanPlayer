<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="music-player">
			<div class="song-info">
				<span class="song-title"></span>
				<span class="artist-name"></span>
			</div>
			<audio src="" id="audio"></audio>
			<div class="controls">
				<button class="prev-btn">
					<i class="fas fa-step-backward"></i>
				</button>
				<button class="play-btn active">
					<i class="fas fa-play"></i>
				</button>
				<button class="next-btn">
					<i class="fas fa-step-forward"></i>
				</button>
			</div>
			<div class="timeline">
				<div class="start"></div>
				<div class="end"></div>
			</div>
			<div>
				<progress class="progress-bar" value="0" max="1" />
			</div>
			<div class="volume-control">
				<i class="fas fa-volume-down mute"></i>
				<input
					type="range"
					min="0"
					max="1"
					step="0.01"
					value="1"
					class="volume-slider" />
				<i class="fas fa-volume-up max-volume"></i>
			</div>
			<div class="speed-control">
				<label for="speed">Playback Speed:</label>
				<select id="speed">
					<option value="0.5">0.5x</option>
					<option value="1" selected>1x</option>
					<option value="1.5">1.5x</option>
					<option value="1.75">1.75x</option>
					<option value="2">2x</option>
				</select>
			</div>
			<h3>Queue</h3>
			<ul class="playlist">
				<!-- Songs will be added here -->
			</ul>
			<button class="add-song-btn">Add Song</button>
		</div>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="index.js"></script>
	</body>
</html>
